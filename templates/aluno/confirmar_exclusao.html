{% extends "core/base.html" %}
{% block title %}Excluir Aluno - SmartSecretaria{% endblock %}

{% block content %}
<div class="container">
  <h1>Confirmar Exclusão</h1>
  
  <div class="alert alert-danger">
    <p>Tem certeza que deseja excluir o aluno <strong>{{ aluno.nome_completo }}</strong>?</p>
    <p>Esta ação não poderá ser desfeita.</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'aluno:detalhe_aluno' aluno.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
